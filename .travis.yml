language: bash
services: docker

env:
  - VERSION=1.8.1
  - VERSION=1.7.1
  - VERSION=1.6.1

script:
  - travis_retry docker build . -t go-dev:$VERSION --build-arg GO_VERSION=$VERSION
  - docker inspect go-dev:$VERSION
  - docker run go-dev:$VERSION go version
  - docker run go-dev:$VERSION env

after_script:
  - docker ps -a
  - docker images -a
